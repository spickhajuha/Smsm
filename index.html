<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with PFHa Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form with PFHa Validation</h2>
    <form id="registration-form" action="process_registration.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" name="father_name" required>
        </div>
        <div class="form-group">
            <label for="mother-name">Mother's Name</label>
            <input type="text" id="mother-name" name="mother_name" required>
        </div>
        <div class="form-group">
            <label for="adhar">Adhar Card Number</label>
            <input type="text" id="adhar" name="adhar_card" required>
        </div>
        <div class="form-group">
            <label for="address1">Address Line 1</label>
            <input type="text" id="address1" name="address_line1" required>
        </div>
        <div class="form-group">
            <label for="address2">Address Line 2</label>
            <input type="text" id="address2" name="address_line2">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="district">District</label>
            <input type="text" id="district" name="district" required>
        </div>
        <div class="form-group">
            <label for="block">Block</label>
            <input type="text" id="block" name="block" required>
        </div>
        <div class="form-group">
            <label for="signature">Signature Upload</label>
            <input type="file" id="signature" name="signature" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo Upload</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile_no" required>
        </div>
        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email_id" required>
        </div>
        <div class="form-group">
            <label for="pfha">Enter PFHa</label>
            <input type="text" id="pfha" name="pfha" required>
        </div>
        <button type="submit">Submit</button>
        <div class="error" id="error-message"></div>
    </form>
</div>

<script>
    document.getElementById("registration-form").addEventListener("submit", function (event) {
        const correctPFHa = "23091"; // Set the correct PFHa value here
        const userPFHa = document.getElementById("pfha").value;
        const errorMessage = document.getElementById("error-message");

        if (userPFHa !== correctPFHa) {
            event.preventDefault();
            errorMessage.textContent = "Incorrect PFHa value. Please try again.";
        } else {
            errorMessage.textContent = ""; // Clear the error message
        }
    });
</script>

</body>
</html>
