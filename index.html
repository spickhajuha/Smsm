<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>फोन नंबर OTP सत्यापन</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>फोन नंबर साइन-अप</h1>
            <form id="signup-form">
                <div class="textbox">
                    <label for="phone">फोन नंबर</label>
                    <input type="tel" id="phone" placeholder="अपना फोन नंबर डालें" required>
                </div>
                <button type="button" id="send-otp" class="btn">OTP भेजें</button>

                <div class="textbox" id="otp-container" style="display: none;">
                    <label for="otp">OTP डालें</label>
                    <input type="text" id="otp" placeholder="OTP डालें" required>
                </div>
                <button type="submit" id="verify-otp" class="btn" style="display: none;">OTP सत्यापित करें</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
</body>
</html>
